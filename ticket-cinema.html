<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Ticket Cinema</title>
</head>
<body>
    <section class="s-ticket">
        <div class="ticket">
            <div class="image">
                <img src="/img/nova-imagem.jpg" alt="Card">
                <span>LEGENDADO</span>
            </div>
            <div class="info">
                <h1>Homem-Aranha: Através do Aranhaverso</h1>
                <ul>
                    <li>
                        <span>Sala 01</span>
                        <strong>01</strong>
                    </li>
                    <li>
                        <span>Fileira</span>
                        <strong>F</strong>
                    </li>
                    <li>
                        <span>Poltrona</span>
                        <strong>8</strong>
                    </li>
                    <li>
                        <span>Data</span>
                        <strong>16 Dez 23</strong>
                    </li>
                    <li>
                        <span>Sessão</span>
                        <strong>16:15</strong>
                    </li>
                    <li>
                        <span>Valor</span>
                        <strong>R$ 125,00</strong>
                    </li>
                </ul>
            </div>
            <div class="bar-code">
                <img src="/img/barras.png" alt="Codigo de barras">
            </div>
        </div>
        
        
    </section>
</body>
</html>
